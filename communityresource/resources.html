<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Resources: AR Code Playground</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<link rel="stylesheet" type="text/css" href="asset/css/resources.css" />
<script type="text/javascript" src="asset/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="asset/js/drag.js"></script>

<script>
	$(function(){
		$('.box-1 dl').each(function(){
			$(this).dragging({
				move : 'x',
				randomPosition : true
			});
		});
		$('.box-2 dl').each(function(){
			$(this).dragging({
				move : 'y',
				randomPosition : true
			});
		});
		$('.box-3 dl').each(function(){
			$(this).dragging({
				move : 'both',
				randomPosition : false
			});
		});
		$('.box-4 dl').each(function(){
			$(this).dragging({
				move : 'both',
				randomPosition : true
			});
		});
		$('.box-5 dl').each(function(){
			$(this).dragging({
				move : 'both',
				randomPosition : true ,
				hander:'.hander'
			});
		});
	});
</script>
</head>
<body>
<nav>
	<a class="link" href="../index.html">Home</a>
	<a class="link" href="communityresource.html">Interview</a>
</nav>

<h1>AR Code Playground</h1>
<h2>Drag the Ar Codes to the place you like and scan them to play! Some codes need constant camera focus, while others don't. Feel free to discover by yourself!</h2>
<div class='box box-4'>
	<dl><img src="asset/img/Arcode1.png" width=200 height=200></dl>
	<dl><img src="asset/img/Arcode2.png" width=200 height=200></dl>
	<dl><img src="asset/img/Arcode3.png" width=200 height=200></dl>
	<dl><img src="asset/img/Arcode4.png" width=200 height=200></dl>
	<dl><img src="asset/img/Arcode5.png" width=200 height=200></dl>
	<dl><img src="asset/img/Arcode6.png" width=200 height=200></dl>
	<dl><img src="asset/img/Arcode7.png" width=200 height=200></dl>
</div>

<div style="text-align:center;clear:both">
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/follow.js" type="text/javascript"></script>
</div>
</body>
</html>
