var circleMatrix=[],boxMatrix=[],triangleMatrix=[];

//create boxes, circles and triangles
//second
function makeBox(){
    let object=Bodies.rectangle(window.innerWidth/2,-100,100,100);
    boxMatrix.push(object);
}
//minute
function makeCircle(){
    let object=Bodies.circle(window.innerWidth*13/16,-100,50);
    circleMatrix.push(object);
}
//hour
function makeTriangle(){
    let object=Bodies.polygon(window.innerWidth/4,-100,5,60);
    triangleMatrix.push(object);
}



//Add blocks for current time
var currentTime=moment();
var hour = currentTime.hour();
var minute = currentTime.minute();
var second = currentTime.second();

for(var i=0;i<hour;i++){
    makeTriangle();
}

for(var i=0;i<minute;i++){
    makeBox();
}

for(var i=0;i<second;i++){
    makeCircle();
}

Composite.add(world,boxMatrix);
Composite.add(world,circleMatrix);
Composite.add(world,triangleMatrix);


//counting for seconds
setInterval(function addCircle(){
    if (circleMatrix.length<59){
        makeCircle();
        Composite.add(world,circleMatrix[circleMatrix.length-1]);
    }else{
        Composite.remove(world,circleMatrix);
        circleMatrix=[];
        if (boxMatrix.length<59){
            makeBox();
            Composite.add(world,boxMatrix[boxMatrix.length-1]);
        }else{
            Composite.remove(world,boxMatrix);
            boxMatrix=[];
            if (triangleMatrix.length<23){
                makeTriangle();
                Composite.add(world,triangleMatrix[triangleMatrix.length-1]);
            }else{
                Composite.remove(world,triangleMatrix);
                triangleMatrix=[];
            }
        }
    }
},1000);
