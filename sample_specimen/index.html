<!DOCTYPE html>
<html>
<head>
	<title>Sample Specimen: Showcase</title>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

<nav>
	<a href="charset.html">Character Set</a>
  <a href="../index.html">Home</a>
</nav>

<div id="showcase">

	<div class="bounding-box letter" id="c">
      <div class="topright-triangle" id="c"></div>
      <div class="topright-triangleblank" id="c"></div>
      <div class="bottomright-triangle" id="c"></div>
      <div class="bottomright-triangleblank" id="c"></div>
      <div class="leftstroke" id="c"></div>
      <div class="leftstrokeblank" id="c"></div>
  </div>

  	<div class="bounding-box letter" id="k">
	  <div class="topleft-triangle1" id="k"></div>
      <div class="topleft-triangle2" id="k"></div>
      <div class="bottomleft-triangle1" id="k"></div>
      <div class="bottomleft-triangle2" id="k"></div>
      <div class="topright-triangle" id="k"></div>
      <div class="bottomright-triangle" id="k"></div>
      <div class="innerblank" id="k"></div>
      <div class="stroke" id="k"></div>
      <div class="strokeblank" id="k"></div>
  </div>

  	<div class="bounding-box letter" id="p">
      <div class="topleft-triangle1" id="p"></div>
      <div class="topleft-triangle2" id="p"></div>
      <div class="bottomleft-triangle1" id="p"></div>
      <div class="bottomleft-triangle2" id="p"></div>
      <div class="leftstroke" id="p"></div>
      <div class="rightstroke" id="p"></div>
      <div class="rightstrokeblank" id="p"></div>
  </div>

</div>

</body>
</html>
